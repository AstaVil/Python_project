{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} <title>Siusti recenzija</title> {% endblock %}


{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Pateikti recenziją</button>
  </form>
  <br>

  <p><a href="{% url 'student' %}">Grįžti</a></p>

</div>
{% endblock %}
