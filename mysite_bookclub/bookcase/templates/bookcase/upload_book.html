{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} <title>Ikelti autoriu</title> {% endblock %}

{% block content %}

<div class="container-fluid">

    <div class="card card-signin">
        <div class="card-body">

        <h2>Įkelti naują knygą</h2>

          <p>Naujas autorius?
          <a class="p-2 text-bold" href="{% url 'upload_author' %}">Užregistruoti autorių</a>
          </p>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Įkelti knygą</button>
        </form>
        </div>

  </div>
</div>

{% endblock %}
