{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container-fluid">
    <div class="card card-signin">
        <div class="card-body">

        <h3>Įkelti naują užduotį</h3>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Įkelti užduotį</button>
        </form>

        </div>
    </div>
</div>

{% endblock %}
